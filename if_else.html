<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>курс по Javascript</title>
</head>
<body>
<div>
    <script type="text/javascript">
        //lessons 17 умовні оператори
        var pogoda = "ясно";
        if (pogoda == "ясно") {
            document.write("Ура! ми їдемо на пляж" + "<br>");
        }
        else {
            document.write("Будемо сидіти дома");
        }
        var count = 50;
        if (count <= 10) {
            document.write("Змінна count менше або рівно десяти");
        }
        else {
            document.write("Змінна count більше десяти");
        }
        //lessons 18 copulative condition
        var pogoda = "ясно";
        var car = "да";
        if (pogoda == "ясно" && car == "да") {
            document.write("Ура! ми їдемо на пляж" + "<br>");
        }
        else {
            document.write("Будемо сидіти дома");
        }
        var friend = "паша";
        if (friend == "саша" || friend == "паша") {
            document.write("Ура! ми їдемо на пляж" + "<br>");
        }
        else {
            document.write("Будемо сидіти дома");
        }
        //20
        friend = true;
        if (friend) {
            document.write("+<br><br>");
        }
        else {
            document.write("-<br><br>");
        }
        //48
        var dver = prompt("вибкріть двері - від 1 до 5");
        //        if (dver==1){
        //            alert("ви виграли авто");
        //        }
        //...
        switch (Number(dver)) {
            case 1:
                alert("ви виграли авто");
                break;
            case 2:
                alert("ви виграли праску");
                break;
            case 3:
                alert("ви виграли ножовку");
                break;
            default:
                alert("ви виграли ручку");
        }
        //49
        var apple = 4;
        var orange = 5;
        var result = (apple == orange) ? "однакові" : "кількість різна";
        document.write(result);
    </script>
</div>
</body>
</html>
